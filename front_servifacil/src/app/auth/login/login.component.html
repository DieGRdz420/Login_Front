<div class="container mt-5" >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Inicio de Sesión</h2>

          <!-- Formulario de inicio de sesión -->
          <form [formGroup]="loginForm" >
            <p class="text-danger">{{loginError}}</p>
            <div class="form-group mb-2">
              <label for="usuario">Usuario:</label>
              <input formControlName="email" type="email" class="form-control" id="usuario" placeholder="Ingrese su usuario">

              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger" >
                <div *ngIf="email.errors?.['required']" >Email requerido</div>
                <div *ngIf="email.errors?.['email']" >Solo se permite Email</div>
              </div>
            </div>

            <div class="form-group mb-5">
              <label for="contrasena">Contraseña:</label>
              <input formControlName="contrasena" type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">

              <div *ngIf="contrasena.invalid && (contrasena.dirty || contrasena.touched)" class="alert alert-danger" >
                <div *ngIf="contrasena.errors?.['required']" >Contraseña requerida</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" (click)="login()" >Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
